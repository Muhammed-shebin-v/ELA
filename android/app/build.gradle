plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "app.ela"
    compileSdk = 34  // Set this to the appropriate SDK version
    ndkVersion = "23.1.7779620"  // Example version; change as necessary

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.ela"  // Set a unique application ID here
        minSdk = 21  // Set this to your minimum SDK version
        targetSdk = 34  // Set this to your target SDK version
        versionCode = 1  // Increment for each new version
        versionName = "1.0"
    }

    signingConfigs {
        release {
            keyAlias = keystoreProperties['keyAlias']
            keyPassword = keystoreProperties['keyPassword']
            storeFile = keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword = keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            // Use your own signing config for the release build.
            signingConfig = signingConfigs.release
            minifyEnabled true // Enables code shrinking
            shrinkResources true // Removes unused resources
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig = signingConfigs.release  // Optional: Debug build signed with release keys
        }
    }
    
        
    

}

flutter {
    source = "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.0"
    implementation "com.google.android.material:material:1.8.0"  // Ensure this version exists
}
